<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Cadastre-se Pw-Sorvetes</title>
  </head>
  <body>
    <div class="box">
      <div class="img-box">
        <img src="image/img.png" />
      </div>
      <div class="form-box">
        <h2>Cadastre-se</h2>
        <div id='msgError'></div>
        <div id='msgSuccess'></div>
        <p>
          Já possui cadastro? <a href="login/login.html">    Entrar ➞</a>
        </p>
        <form action="#">
          <div class="pw-sorvetes">
            <label id="labelNome" for="nome">Primeiro Nome</label>
            <input type="text" id="nome" placeholder="Digite seu primeiro nome" required autofocus/>
          </div>

          <div class="pw-sorvetes">
            <label id="labelSobrenome" for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required/>
          </div>

          <div class="pw-sorvetes">
            <label id="labelEmail" for="email">Email</label>
            <input type="email" id="email" placeholder="Ex.: user@pwsorvetes.com.br" required
            />
          </div>

          <div class="pw-sorvetes">
            <label id="labelTelefone" for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Ex.: (21)9 0000-0000" required/>
          </div>

          <div class="pw-sorvetes pwb">
            <label id="labelSenha" for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required/>
          </div>

          <div class="pw-sorvetes pwb">
            <label id="labelConfirmarsenha" for="confirmarsenha">Confirmar Senha</label>
            <input type="password" id="confirmarsenha" placeholder="Confirme a senha" required/>
          </div>

          <label for="checkbox">
            <input type="checkbox" id="checkbox" name="Termos" />
            &nbsp;Estou de acordo com os<a href="https://policies.google.com/terms" target="_blank"> Termos de Uso</a>
          </label>

          <div class="pw-sorvetes pwb">
            <button onClick='cadastrar()'>&nbsp;Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
